<div class="min-h-screen p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <div class="mb-8 md:mb-12">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h1 class="mb-2">Techly</h1>
          <p class="text-muted-foreground">Compartilhe e ganhe conhecimento sobre tecnologia.</p>
        </div>
        <button
          (click)="showNewReview = true"
          class="h-12 px-6 rounded-lg bg-gradient-to-r from-primary to-accent hover:from-primary/90 hover:to-accent/90 shadow-lg hover:shadow-xl transition-all duration-300"
        >
          <span class="mr-2 h-5 w-5">+</span>
          Nova Resenha
        </button>
      </div>

      <div *ngIf="showError" class="glass-card rounded-xl p-4 border border-destructive/50 bg-destructive/10">
        <p class="text-destructive">Não foi possível 
 conectar ao serviço. Por favor, recarregue a página.</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div 
        *ngFor="let postagem of (postagens$ | async)"
        (click)="viewReviewDetail(postagem)"
        class="glass-card rounded-[16px] p-6 hover:shadow-2xl transition-all duration-300 hover:scale-[1.02] border border-border/50 cursor-pointer"
      >
        <div class="space-y-4">
          <div>
            <h3 class="mb-1">{{ postagem.titulo }}</h3>
            </div>
          
          <p class="text-sm text-foreground/80 line-clamp-3 min-h-[60px]">
            {{ postagem.conteudo }}
          </p>

          <div class="space-y-1">
            <p class="text-sm">
              <span class="text-muted-foreground">Autor:</span>
              <span class="text-foreground"> {{ postagem.criadorNome }}</span>
            </p>
            <p class="text-sm">
              <span class="text-muted-foreground">Publicado em:</span>
              <span class="text-primary"> {{ postagem.dataPublicacao | date:'dd/MM/yyyy' }}</span>
            </p>
          </div>

          </div>
      </div>
    </div>

    <div class="mt-12 flex justify-center gap-4">
      <button
        (click)="handleLogout()"
        class="text-muted-foreground hover:text-foreground transition-colors duration-200"
      >
        Sair (Demo)
      </button>
      <button
        (click)="showError = !showError"
        class="text-muted-foreground hover:text-destructive transition-colors duration-200 text-sm"
      >
        Alternar Erro (Demo)
      </button>
    </div>
  </div>
</div>

<app-new-review-modal
  *ngIf="showNewReview"
  (saveReview)="handleSaveReview($event)"
  (closeModal)="showNewReview = false"
>
</app-new-review-modal>
